<div class="container">
    <div class="jumbotron verticle-center mt-5">
        <div class="row justify-content-center">

            <form [formGroup]=" loginForm " (ngSubmit)="login() ">
                <h3 class="text-center p-5 ">Login Form</h3>
                <div class="form-group ">
                    <label class="form-label ">USN</label>
                    <input type="number " formControlName="usn" class="form-control " size="80" />
                    <div *ngIf="loginForm.controls[ 'usn'].invalid && loginForm.controls[ 'usn'].touched ">
                        <small class="text-danger " *ngIf="loginForm.controls[ 'usn'].errors?.required ">This is required field</small>
                    </div>

                </div>
                <div class="form-group ">
                    <label class="form-label ">Date of Birth</label>
                    <input type="password" class="form-control "  placeholder="dd/mm/yyyy" formControlName="dob" size="80" />
                    <small class="text-danger" *ngIf="loginForm.controls['dob'].invalid && loginForm.controls[ 'dob'].touched ">This is required field having format dd/mm/yyyy</small>

                </div>

                <div class="text-center pt-3 ">
                    <button type="submit"  class=" btn btn-primary w-100 mt-2 ">Login</button>
                </div>
            </form>
        </div>
    </div>

</div>
